[phases.setup]
nixPkgs = ['nodejs-18_x']

[phases.install]
cmds = ['npm ci']

[phases.build]
cmds = ['mkdir -p /app/storage']

[start]
cmd = 'mkdir -p /app/storage && npm run init && npm run start'

[variables]
STORAGE_DIR = '/app/storage'
LOCAL_DOWNLOAD_URL = 'https://${{RAILWAY_PUBLIC_DOMAIN}}/download'
